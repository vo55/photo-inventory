<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">{{ app_name }}</a>
        <a class="navbar-brand" href="#">{{ submit_title }}</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Approve Submissions</h1>
            </div>
        </div>
        <div class="row">
            {% for url in urls %} 
                <div class="col-md-4"> 
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ url }}" class="card-img-top" alt="Submission Image"> 
                        <div class="card-body">
                            <p class="card-text">Submitted image for review.</p>
                            <form action="/approve-submit" method="post">
                                <input type="hidden" name="index" value="{{ loop.index0 }}">
                                <button type="submit" class="btn btn-success">Approve</button> 
                            </form> 
                        </div> 
                    </div> 
                </div> 
                {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
