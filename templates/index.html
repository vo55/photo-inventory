<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ app_name }}</a>
        <a class="navbar-brand" href="/submit">{{ submit_title }}</a>
    </nav>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>{{ title }}</h1>
                <p class="lead">{{ description }}</p>
                {% for item in data %} 
                    <span class="badge badge-secondary">Contributed at {{ item.contributed }}</span>
                    <br>
                    <img src="{{ item.url }}" alt="Latest Image" class="img-fluid"></img>
                    <br>
                {% endfor %}
            </div>
        </div>
        {% if map_enable %}
        <br>
        <div class="align-items-center">
            <iframe width="100%" height="400px" src="{{ map_link }}">View Larger Map</a></small></iframe>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
